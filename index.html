<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up | Networking Academy with Cisco</title>
    <style>
        :root { --cui-color-sky: #00bceb; --cui-color-midnight: #0d274d; --cui-font-stack: "CiscoSans", Arial; }
        body { font-family: var(--cui-font-stack); margin: 0; display: flex; height: 100vh; }
        .banner { flex: 1; background: var(--cui-color-midnight) url('https://auth.netacad.com/auth/resources/0vtvb/login/skillsforall-theme/img/netacad_banner.jpg') no-repeat center center; background-size: cover; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .box { width: 100%; max-width: 400px; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 14px; background: var(--cui-color-sky); color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <div class="box">
            <h1>Sign Up</h1>
            <p>Select your country and birth date to continue.</p>
            <form action="step2.html">
                <label>Country</label>
                <select required><option value="BG">Bulgaria</option><option value="US">United States</option></select>
                <label>Year of Birth</label>
                <input type="number" placeholder="Year" required min="1950" max="2010">
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
